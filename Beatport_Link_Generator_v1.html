<!doctype html>
<html>
<head>
<title>Beatport Link Generator v1</title>
<meta name="description" content="Beatport Link Generator">
<meta name="keywords" content="Beatport Link Generator">
<style>
body {

}

h1 {
  color: black;

  font-family: verdana;

}

  color: black;
  text-align: left;

}

form {
  color: black;
  text-align: left;
  font-family: verdana;

}

</head>
<body>
<h1>Beatport Link Generator v1</h1>
<form>

	<label for="bpmlow">BPM lowest:</label> <input type="text" id="bpmlow" name="bpmlow" size="4" value="110">

  </form>

  <input type="checkbox" id="key24" name="key" value="24"> <label for="key24">E</label>

  <input type="checkbox" id="key14" name="key" value="14"> <label for="key14">F#</label>
  <input type="checkbox" id="key27" name="key" value="27"> <label for="key27">C#</label>
  <input type="checkbox" id="key31" name="key" value="31"> <label for="key31">G#</label>
  <input type="checkbox" id="key29" name="key" value="29"> <label for="key29">D#</label>
  <input type="checkbox" id="key25" name="key" value="25"> <label for="key25">A#</label>
  <br>
</form>
<form>  
  <input type="checkbox" id="key33" name="key" value="33"> <label for="key33">F# (Gb)</label>
  <input type="checkbox" id="key15" name="key" value="15"> <label for="key15">C# (Db)</label>
  <input type="checkbox" id="key16" name="key" value="16"> <label for="key16">G# (Ab)</label>
  <input type="checkbox" id="key17" name="key" value="17"> <label for="key17">D# (Eb)</label>
  <input type="checkbox" id="key18" name="key" value="18"> <label for="key18">A# (Bb)</label>
  <br>
</form>
<form>
  <h2>Minor keys (Moll)</h2>
  <input type="checkbox" id="key4" name="key" value="4"> <label for="key4">Fm</label>
  <input type="checkbox" id="key5" name="key" value="5"> <label for="key5">Cm</label>
  <input type="checkbox" id="key6" name="key" value="6"> <label for="key6">Gm</label>

  <input type="checkbox" id="key32" name="key" value="32"> <label for="key32">G#m</label>
  <input type="checkbox" id="key30" name="key" value="30"> <label for="key30">D#m</label>
  <input type="checkbox" id="key26" name="key" value="26"> <label for="key26">A#m</label>

<form>  
  <input type="checkbox" id="key34" name="key" value="34"> <label for="key34">F#m (Gbm)</label>
  <input type="checkbox" id="key12" name="key" value="12"> <label for="key12">C#m (Dbm)</label>
  <input type="checkbox" id="key1" name="key" value="1"> <label for="key1">G#m (Abm)</label>
  <input type="checkbox" id="key2" name="key" value="2"> <label for="key2">D#m (Ebm)</label>
  <input type="checkbox" id="key3" name="key" value="3"> <label for="key3">A#m (Bbm)</label>
  <br><br><br>
</form>
<button onclick="clickyClick()" id="bt">Link</button><br>
<script type='text/javascript'>
        function clickyClick() {

			var checkgen = document.getElementsByName('genre');
  
            var resgen = "";
  
            for (var i = 0; i < checkgen.length; i++) {
                if (checkgen[i].checked) {
                    resgen += checkgen[i].value 
                        + ",";
                }
			}
			
			const resgenr = resgen.slice(0, resgen.length - 1)
			
			var checkkey = document.getElementsByName('key');
  
            var reskey = "";
  
            for (var i = 0; i < checkkey.length; i++) {
                if (checkkey[i].checked) {
                    reskey += checkkey[i].value 
                        + ",";
                }
			}
			
			const reskeyr = reskey.slice(0, reskey.length - 1) 
			
            url = 'https://www.beatport.com/tracks/all?bpm-low='
			+ document.getElementById("bpmlow").value
			+ '&bpm-high=' 
			+ document.getElementById("bpmhigh").value
			+ '&genres='
			+ resgenr
			+ '&key='
			+ reskeyr
			
            window.open(url, '_blank');
        }
</script>
</body>
</html>
